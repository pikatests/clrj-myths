<body id="background">
    <video
      autoplay
      muted
      loop
      id="smoke-video"
      class="smoke"
      src="./assets/video/fog_slowed.webm"
    ></video>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <div class="language-selector">
      <a href="/index.html"><button id="eng" class="lang-button">English</button></a>
    </div>
    <div id="main-section" class="main-section">
      <img
        id="header-title"
        src="./assets/debunk_title.svg"
        alt=""
        class="main-title"
      />
      <img src="./assets/main_static_butterfly.png" class="main-butterfly" alt="">
      <img src="./assets/shapes-1.png" id="main-divider" alt="" class="main-shapes" />
      <button id="main-button" class="main-button">Presione para entrar</button>
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
  
      <dotlottie-player
        class="flying-butterfly-two"
        src="https://lottie.host/58701a09-0acd-4839-bc7b-9a90e804dda6/pQWFXRv9Uv.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <dotlottie-player
        class="flying-butterfly-one"
        src="https://lottie.host/a8f5d36e-6170-4e6d-a1b3-adefd7aa6dec/QFbYGHOrFK.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
  
      <dotlottie-player
        class="flying-butterfly-three"
        src="https://lottie.host/e7c6aae9-655b-400f-9b9e-f2206bae4432/4h7Fz9sgg3.json"
        background="transparent"
        style="width: 300px; height: 300px"
        speed="1"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div id="menu-section" class="menu-section inactive">
      <div class="hand">
        <img src="./assets/hand.png" alt="" class="hand-img" />
        <img src="./assets/hand-front.png" alt="" class="hand-front" />
      </div>
      <div class="cards">
        <img
          id="card-one"
          src="./assets/cards-back.png"
          alt=""
          class="card card-one"
        />
        <img
          id="card-two"
          src="./assets/cards-back.png"
          alt=""
          class="card card-two"
        />
        <img
          id="card-three"
          src="./assets/cards-back.png"
          alt=""
          class="card card-three"
        />
        <img
          id="card-four"
          src="./assets/cards-back.png"
          alt=""
          class="card card-four"
        />
        <img
          id="card-five"
          src="./assets/cards-back.png"
          alt=""
          class="card card-five"
        />
      </div>
    </div>
    <div id="content-section" class="content-section inactive">
      <div id="exit-section" class="exit-section inactive">
        <i id="close-icon" class="material-icons">close</i>
      </div>
      <div class="flip-card">
        <div id="card-content" class="flip-card-inner inactive">
          <div class="flip-card-front">
            <img
              id="card-image"
              src="./assets/cards-back.png"
              class="front"
              alt=""
            />
          </div>
          <div class="flip-card-back">
            <img
              id="card-image-front"
              src="./assets/cards/card-one-myth.png"
              class="back"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="info-content" class="info-content inactive">
        <div id="navigation" class="navigation">
          <div class="arrow-left">
            <img
              id="left-arrow"
              src="./assets/arrow-left.png"
              class="arrow-img"
              alt=""
            />
            <p id="left-arrow-text">HECHO</p>
            <img
              id="category-icon-left"
              src="./assets/fact-icon.png"
              class="icon-img"
              alt=""
            />
          </div>
          <div class="arrow-right">
            <img
              id="right-arrow"
              src="./assets/arrow-right.png"
              class="arrow-img"
              alt=""
            />
            <p id="right-arrow-text">TESTIMONIO</p>
            <img
              id="category-icon-right"
              src="./assets/testimony-icon.png"
              class="icon-img"
              alt=""
            />
          </div>
        </div>
        <div class="info-text">
          <h2 id="category-text">MITO</h2>
          <div id="body-info-text" class="body-text inactive">
            <p id="category-snippet" class="myth"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script_es.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
